<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Custom Css -->
  <link rel="stylesheet" href="/style.css" />
  <!-- FONT AWESOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather Forecasting App</title>
</head>
<body>
  <div class="main">
    <div class="Search-box">
      <input type="text" id="search-box-input" placeholder="Enter Location" />
      <button id="search-box-button" class="fa-solid fa-magnifying-glass"></button>
    </div>

    <div class="weather-info">
      <i class="fa-solid fa-cloud"></i>
      <div class="weather-details">
        <h2><span id="temp">25°C</span></h2>
        <p id="city">New York</p>
<!-- Toggle Button for Celsius and Fahrenheit -->
<div class="toggle">
  <button id="toggle-button" class="btn btn-secondary">Show in °F</button>
</div>


        <div class="details">
          <div class="col">
            <i class="fa-solid fa-water"></i>
            <div>
              <p id="humidity">50% Humidity</p>
            </div>
          </div>

          <div class="col">
            <i class="fa-solid fa-wind"></i>
            <div>
              <p id="wind-speed">50 Km/hour</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="error-message" class="error-message" style="display: none;">
      <h2 class="mt-2 mb-2">OOPS: City Not Found</h2>
      <img src="error.jpg" alt="404 Not Found" class="error"/>
    </div>

    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- External JS -->
  <script src="index.js"></script>
</body>
</html>
